<!-- make space for fixed nav: get nav into the good view: (without this, the router-outlet content will behind the nav) -->
<div class="h-[68px] md:h-[160px] lg:h-[84px]">
    <!-- just make space -->
</div>

<nav [ngClass]="{'bg-[#070724]': isScrolled}" class="transition-all duration-300 w-full text-white fixed top-0 left-0 right-0 border-b-[1px] border-slate-600 z-50">
    <div class="my_container h-[68px] md:h-[160px] lg:h-[84px] md:pt-8 lg:pt-0 flex flex-row justify-start md:flex-col gap-0 items-center md:justify-center lg:flex-row lg:justify-between">
        <div class="font-app-antonio font-[400] text-[28px] flex-1 md:flex-initial pb-[2px] md:mb-1 lg:mb-0">
            THE PLANETS
        </div>
        <div class="hidden md:flex gap-[32px] h-full">
            <a *ngFor="let link of menuItems" 
                [routerLink]="link.nameAndLink" 
                [routerLinkActive]="['active']"
                class="font-app-spartan font-bold text-sm lg:text-[16px] uppercase text-white text-opacity-75 lg:hover:text-opacity-100 h-full md:pt-7 lg:pt-0">
                <div class="hidden  lg:block w-full h-1 mb-[30px] opacity-0" 
                    [style.backgroundColor]="link.color">
                </div>
                {{link.nameAndLink}}
            </a>
        </div>
        <!-- hamburger menu: -->
        <div (click)="isMenuOpen = !isMenuOpen" class="md:hidden h-full w-[80px] pl-[56px] py-[24px] flex flex-col justify-between mt-0 cursor-pointer">
            <span  [ngClass]="isMenuOpen ? 'bg-[#38384F]' : ' bg-white'" 
                class="h-[3px] w-full rounded-[1px] transition-all duration-300">
            </span>
            <span  [ngClass]="isMenuOpen ? 'bg-[#38384F]' : ' bg-white'" 
                class="h-[3px] w-full rounded-[1px] transition-all duration-300">
            </span>
            <span  [ngClass]="isMenuOpen ? 'bg-[#38384F]' : ' bg-white'"
                class="h-[3px] w-full rounded-[1px] transition-all duration-300">
            </span>
        </div>
    </div>


    <!-- mobile menu: -->
    <div [ngClass]="isMenuOpen ? 'w-[100vw] px-5' : 'w-[0vw]'"
        class="md:hidden  bg-[#070724] fixed bottom-0 top-[69px] h-full flex flex-col pt-5 overflow-hidden transition-all duration-300">
        <a *ngFor="let link of menuItems" (click)="isMenuOpen = false"
            class="flex justify-between py-5 border-b-[1px] border-slate-600"
            [routerLink]="link.nameAndLink">
            <div class="flex items-center gap-[24px]">
                <div class="w-5 h-5 rounded-full" [style.backgroundColor]="link.color"></div>
                <p class="font-app-spartan font-[500] text-[16px] uppercase">
                    {{link.nameAndLink}}
                </p>
            </div>
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="6" height="10" viewBox="0 0 6 10" fill="none">
                    <path opacity="0.4" d="M1 1L5 5L1 9" stroke="white"/>
                </svg>
            </div>
        </a>
        <!-- hide last border bottom: -->
        <div class="w-full bg-[#070724] h-[5px] -mt-[2px]"></div>
    </div>
</nav>
