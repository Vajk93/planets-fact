<!-- make space for fixed nav: get nav into the good view: (without this, the router-outlet content will behind the nav) -->
<div class="h-[68px] md:h-[160px] lg:h-[84px]">
    <!-- just make space -->
</div>

<nav class="w-full text-white fixed top-0 left-0 right-0">
    <div class="my_container h-[68px] md:h-[160px] lg:h-[84px] flex flex-row justify-start md:flex-col gap-10 items-center md:justify-center lg:flex-row lg:justify-between border-b-[1px] border-slate-600">
        <div class="font-app-antonio font-[400] text-[28px] flex-1 md:flex-initial">THE PLANETS</div>
        <div class="hidden md:flex gap-[32px]">
            <a *ngFor="let link of menuItems" 
                [routerLink]="link.nameAndLink" 
                class="font-app-spartan font-[500] text-sm lg:text-[16px] uppercase">
                {{link.nameAndLink}}
            </a>
        </div>
        <!-- hamburger menu: -->
        <div (click)="isMenuOpen = !isMenuOpen" class="md:hidden h-full w-[80px] pl-[56px] py-[24px] flex flex-col justify-between mt-[3px] cursor-pointer">
            <span  [ngClass]="isMenuOpen ? 'bg-[#38384F]' : ' bg-white'" 
                class="h-[3px] w-full rounded-[1px] transition-all duration-300">
            </span>
            <span  [ngClass]="isMenuOpen ? 'bg-[#38384F]' : ' bg-white'" 
                class="h-[3px] w-full rounded-[1px] transition-all duration-300">
            </span>
            <span  [ngClass]="isMenuOpen ? 'bg-[#38384F]' : ' bg-white'"
                class="h-[3px] w-full rounded-[1px] transition-all duration-300">
            </span>
        </div>
    </div>


    <!-- mobile menu: -->
    <div [ngClass]="isMenuOpen ? 'w-[100vw] px-5' : 'w-[0vw]'" 
        class="md:hidden  bg-[#070724] fixed top-[69px] h-full flex flex-col pt-5 overflow-hidden transition-all duration-300 z-50">
        <a *ngFor="let link of menuItems" (click)="isMenuOpen = false"
            class="flex justify-between py-5 border-b-[1px] border-slate-600"
            [routerLink]="link.nameAndLink">
            <div class="flex items-center gap-[24px]">
                <div class="w-5 h-5 rounded-full" [style.backgroundColor]="link.color"></div>
                <p class="font-app-spartan font-[500] text-[16px] uppercase">
                    {{link.nameAndLink}}
                </p>
            </div>
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="6" height="10" viewBox="0 0 6 10" fill="none">
                    <path opacity="0.4" d="M1 1L5 5L1 9" stroke="white"/>
                </svg>
            </div>
        </a>
        <!-- hide last border bottom: -->
        <div class="w-full bg-[#070724] h-[1px] -mt-[1px]"></div>
    </div>
</nav>
